	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Create New Item</title>
		
		<style>
			table { border: solid 1px black; }
		</style>
	</head>

	<body>
	
		<ul>
			<li><a href="/items">View items</a></li>
		</ul>
		
		<h2>Create Single</h2>		
		<form method="post" action="/items" enctype="application/x-www-form-urlencoded" >
			<table>
				<!-- 
				 <tr><td>Key</td>     <td><input type="text" name="key" value="" /></tr>
				 -->
				<tr><td>What:</td> <td><input type="text" name="what" value="" /></tr>
				<tr><td><input type="submit" value="Add" /></td></tr>
			</table>
		</form>
		
		<h2>Create Bulk</h2>
		<form method="post" action="/items" enctype="application/x-www-form-urlencoded" >
			<table>
				<tr><td>Items:</td> <td><textarea name="bulkcontent" rows="15" cols="100" ></textarea></td></tr>
				<tr><td><input type="submit" value="Add" /></td></tr>
			</table>
		</form>
				
		<h2>Upload Bulk</h2>		
		<form method="post" action="/items" enctype="multipart/form-data" >
			<table>
				<!-- 
				 <tr><td>Key</td>     <td><input type="text" name="key" value="" /></tr>
				 -->
				<tr><td>File:</td> <td><input type="file" name="uploadfile" size="30" /></td></tr>
				<tr><td><input type="submit" value="Add" /></td></tr>
			</table>
		</form>
