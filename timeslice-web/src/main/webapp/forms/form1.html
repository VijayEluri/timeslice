<html>
	<head>
		<title>Rolodex Forms</title>
	</head>
	<body>
		<h2>Create Bulk</h2>
		<form method="post" action="/rolodex"
			enctype="application/x-www-form-urlencoded">

			<input type="hidden" name="redirect" value="timeslice.App/forms/rolodex.html" />


			<table>
				<tr>
					<td>Format:</td>
					<td>
						<select name="format">
							<option value="xml">XML</option>
							<option value="text1">Text</option>
							<option value="json">JSON</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Items:</td>
					<td><textarea name="bulkcontent" rows="15" cols="100"></textarea></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" value="Add" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
